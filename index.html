<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#0f0f0f" />
        <meta name="theme-color" content="#0f0f0f" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Sono:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <title>KickerApp</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
        <script>
            // Register Firebase Messaging Service Worker
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker
                        .register("/firebase-messaging-sw.js")
                        .then(function (registration) {
                            console.log(
                                "Firebase SW registered:",
                                registration.scope
                            );
                        })
                        .catch(function (error) {
                            console.log(
                                "Firebase SW registration failed:",
                                error
                            );
                        });
                });

                // Handle navigation from notification click
                navigator.serviceWorker.addEventListener(
                    "message",
                    function (event) {
                        if (
                            event.data &&
                            event.data.type === "NOTIFICATION_CLICK"
                        ) {
                            window.location.href = event.data.url;
                        }
                    }
                );
            }
        </script>
    </body>
</html>
